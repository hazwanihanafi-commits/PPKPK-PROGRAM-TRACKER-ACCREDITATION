<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Programme SRR Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fb;
      padding: 24px;
    }

    h2 { margin-bottom: 8px; }
    .area {
      background: white;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }

    .area h3 {
      cursor: pointer;
      margin: 0;
    }

    .appendix {
      display: none;
      margin-top: 12px;
    }

    .row {
      display: grid;
      grid-template-columns: 120px 1fr 120px 120px 80px;
      gap: 8px;
      padding: 6px 0;
      border-bottom: 1px solid #eee;
      font-size: 13px;
    }

    .row input[type="checkbox"] {
      transform: scale(1.2);
    }

    .progress {
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      height: 10px;
      margin-top: 6px;
    }

    .progress-bar {
      height: 10px;
      background: #22c55e;
      width: 0%;
    }
  </style>
</head>

<body>

<h2 id="progName">Programme</h2>
<div id="areas"></div>

<script>
const API_URL =
  "https://script.google.com/macros/s/AKfycbzzfNBLau1GPNucFLHvLUc_78B5M21SbE2AYYzbIA6QOLucZ8KDHQeAtM01U90V3kPvSw/exec";

const programName =
  new URLSearchParams(window.location.search).get("program");

document.getElementById("progName").innerText = programName;

async function loadAppendix() {
  const res = await fetch(API_URL);
  const data = await res.json();

  const filtered = data.filter(r =>
    r["PROGRAM"] === programName || !r["PROGRAM"]
  );

  const grouped = {};
  filtered.forEach(r => {
    const area = r["APPENDIX"];
    if (!grouped[area]) grouped[area] = [];
    grouped[area].push(r);
  });

  const container = document.getElementById("areas");

  Object.entries(grouped).forEach(([area, rows]) => {
    const completed = rows.filter(r => r["STATUS"] === "COMPLETE").length;
    const percent = Math.round((completed / rows.length) * 100);

    const div = document.createElement("div");
    div.className = "area";

    div.innerHTML = `
      <h3 onclick="toggle(this)">
        ${area} â€” ${completed}/${rows.length} COMPLETE
      </h3>
      <div class="progress">
        <div class="progress-bar" style="width:${percent}%"></div>
      </div>
      <div class="appendix">
        ${rows.map(r => `
          <div class="row">
            <div>${r["NO APPENDIX"]}</div>
            <div>${r["ITEM"]}</div>
            <div>${r["PIC_ROLE"]}</div>
            <div>${r["STATUS"]}</div>
            <div>
              <input type="checkbox"
                ${r["STATUS"]==="COMPLETE"?"checked":""}
                onchange="updateStatus('${r["NO APPENDIX"]}', this.checked)">
            </div>
          </div>
        `).join("")}
      </div>
    `;
    container.appendChild(div);
  });
}

function toggle(h) {
  h.nextElementSibling.nextElementSibling.style.display =
    h.nextElementSibling.nextElementSibling.style.display === "none"
    ? "block" : "none";
}

async function updateStatus(no, checked) {
  await fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      appendix: no,
      status: checked ? "COMPLETE" : "NOT STARTED"
    })
  });
  location.reload();
}

loadAppendix();
</script>

</body>
</html>
